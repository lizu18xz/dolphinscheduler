apiVersion: "kubeflow.org/v1"
kind: PyTorchJob
metadata:
  name: pytorch-template
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: harbor.image.net:8201/test/example:latest
              imagePullPolicy: IfNotPresent
              command:
                - "python3"
                - "demo.py"
              resources:
                limits:
                  nvidia.com/gpu: 1
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: harbor.image.net:8201/test/example:latest
              imagePullPolicy: IfNotPresent
              command:
                - "python3"
                - "demo.py"
              resources:
                limits:
                  nvidia.com/gpu: 1